<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>AVENGERS</h2>
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank"><img src="Captain%20America.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content"><p>Captain America</p></div>
                </center>
            </div>
            <div class="item">
            <center>
            <a href="#" target="_blank"><img src="Iron%20Man.jpeg" class="img-responsive"></a>
            <div class="carousel-content">
            <p>Iron Man</p>    
            </div>    
            </center>    
            </div>
             <div class="item">
            <center>
            <a href="#" target="_blank"><img src="Spider%20Man.jpeg" class="img-responsive"></a>
            <div class="carousel-content">
            <p>Spider Man</p>    
            </div>    
            </center>    
            </div>
             <div class="item">
            <center>
            <a href="#" target="_blank"><img src="Hulk.jpeg" class="img-responsive"></a>
            <div class="carousel-content">
            <p>Hulk</p>    
            </div>    
            </center>    
            </div>
             <div class="item">
            <center>
            <a href="#" target="_blank"><img src="Thor.jpeg" class="img-responsive"></a>
            <div class="carousel-content">
            <p>Thor</p>    
            </div>    
            </center>    
            </div>
        </div>
        <a class="left carousel-control" href="#mycarousel"data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span> 
        </a>
        <a class="right carousel-control" href="#mycarousel"data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span> 
        </a>
    </div>
    </div>
</body>

</html>
